<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRD Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://yosbany.github.io/nrd-data-access/dist/nrd-data-access.js"></script>
    <script>
        // Esperar a que el DOM esté cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar NRD Data Access
            const nrd = new NRDDataAccess();

            // Apps disponibles
            const APPS = [
                { name: "Pedidos", url: "https://yosbany.github.io/nrd-pedidos" },
                { name: "Gestión Operativa", url: "https://yosbany.github.io/nrd-gestion-operativa" },
                { name: "Flujo de Caja", url: "https://yosbany.github.io/nrd-flujo-caja" }
            ];

            // Elementos del DOM
            const loginContainer = document.getElementById('login-container');
            const portalContainer = document.getElementById('portal-container');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const userEmail = document.getElementById('user-email');
            const logoutBtn = document.getElementById('logout-btn');
            const appsGrid = document.getElementById('apps-grid');

            // Mostrar/ocultar vistas
            function showLogin() {
                loginContainer.classList.remove('hidden');
                portalContainer.classList.add('hidden');
            }

            function showPortal() {
                loginContainer.classList.add('hidden');
                portalContainer.classList.remove('hidden');
            }

            // Manejar login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                errorMessage.textContent = '';
                errorMessage.classList.add('hidden');

                try {
                    await nrd.auth.signIn(email, password);
                    // El estado de autenticación se manejará en onAuthStateChanged
                } catch (error) {
                    errorMessage.textContent = error.message || 'Error al iniciar sesión';
                    errorMessage.classList.remove('hidden');
                }
            });

            // Manejar logout
            logoutBtn.addEventListener('click', async () => {
                try {
                    await nrd.auth.signOut();
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                }
            });

            // Renderizar apps
            function renderApps() {
                appsGrid.innerHTML = APPS.map(app => `
                    <a href="${app.url}" 
                       class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-200 hover:border-blue-500">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${app.name}</h3>
                        <p class="text-gray-500 text-sm">Acceder a ${app.name}</p>
                    </a>
                `).join('');
            }

            // Escuchar cambios de autenticación
            nrd.auth.onAuthStateChanged((user) => {
                if (user) {
                    userEmail.textContent = user.email;
                    renderApps();
                    showPortal();
                } else {
                    emailInput.value = '';
                    passwordInput.value = '';
                    errorMessage.textContent = '';
                    errorMessage.classList.add('hidden');
                    showLogin();
                }
            });
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Vista de Login -->
    <div id="login-container" class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">NRD Portal</h1>
                <p class="text-gray-600">Inicia sesión para acceder</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="usuario@email.com"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="••••••••"
                    >
                </div>
                
                <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Vista del Portal -->
    <div id="portal-container" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-800">NRD Portal</h1>
                    <div class="flex items-center gap-4">
                        <span class="text-gray-600 text-sm" id="user-email"></span>
                        <button 
                            id="logout-btn"
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium"
                        >
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenido Principal -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Aplicaciones Disponibles</h2>
                <p class="text-gray-600">Selecciona una aplicación para acceder</p>
            </div>
            
            <div id="apps-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Las apps se renderizarán aquí -->
            </div>
        </main>
    </div>
</body>
</html>
