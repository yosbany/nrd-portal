<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dc2626">
    <title>NRD Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/yosbany/nrd-data-access@main/dist/nrd-data-access.js"></script>
    <script>
        // Esperar a que el DOM y la librería estén cargados
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar que la librería esté disponible
            if (typeof NRDDataAccess === 'undefined') {
                console.error('NRDDataAccess no está disponible. Verifica que la librería se haya cargado correctamente.');
                document.body.innerHTML = '<div class="min-h-screen flex items-center justify-center bg-red-50"><div class="text-center"><h1 class="text-2xl font-bold text-red-600 mb-2">Error</h1><p class="text-gray-700">No se pudo cargar la librería NRD Data Access</p></div></div>';
                return;
            }
            
            // Inicializar NRD Data Access
            const nrd = new NRDDataAccess();

            // Apps disponibles
            const APPS = [
                { name: "Pedidos", url: "https://yosbany.github.io/nrd-pedidos" },
                { name: "Gestión Operativa", url: "https://yosbany.github.io/nrd-gestion-operativa" },
                { name: "Flujo de Caja", url: "https://yosbany.github.io/nrd-flujo-caja" }
            ];

            // Elementos del DOM
            const loginContainer = document.getElementById('login-container');
            const portalContainer = document.getElementById('portal-container');
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const userEmail = document.getElementById('user-email');
            const logoutBtn = document.getElementById('logout-btn');
            const appsGrid = document.getElementById('apps-grid');

            // Mostrar/ocultar vistas
            function showLogin() {
                loginContainer.classList.remove('hidden');
                portalContainer.classList.add('hidden');
            }

            function showPortal() {
                loginContainer.classList.add('hidden');
                portalContainer.classList.remove('hidden');
            }

            // Manejar login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                errorMessage.textContent = '';
                errorMessage.classList.add('hidden');

                try {
                    await nrd.auth.signIn(email, password);
                    // El estado de autenticación se manejará en onAuthStateChanged
                } catch (error) {
                    errorMessage.textContent = error.message || 'Error al iniciar sesión';
                    errorMessage.classList.remove('hidden');
                }
            });

            // Manejar logout
            logoutBtn.addEventListener('click', async () => {
                try {
                    await nrd.auth.signOut();
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                }
            });

            // Función de escape HTML
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Renderizar apps
            function renderApps() {
                appsGrid.innerHTML = APPS.map(app => `
                    <a href="${escapeHtml(app.url)}" 
                       class="block border border-gray-200 p-3 sm:p-4 md:p-6 hover:border-red-600 transition-colors">
                        <h3 class="text-lg sm:text-xl font-light tracking-tight mb-2">${escapeHtml(app.name)}</h3>
                        <p class="text-sm sm:text-base text-gray-600">Acceder a ${escapeHtml(app.name)}</p>
                    </a>
                `).join('');
            }

            // Escuchar cambios de autenticación
            nrd.auth.onAuthStateChanged((user) => {
                if (user) {
                    userEmail.textContent = user.email;
                    renderApps();
                    showPortal();
                } else {
                    emailInput.value = '';
                    passwordInput.value = '';
                    errorMessage.textContent = '';
                    errorMessage.classList.add('hidden');
                    showLogin();
                }
            });
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans antialiased">
    <!-- Vista de Login -->
    <div id="login-container" class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white border border-gray-200 rounded-lg p-4 sm:p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-xl sm:text-2xl font-light tracking-tight text-gray-800 mb-2">NRD Portal</h1>
                <p class="text-sm sm:text-base text-gray-600">Inicia sesión para acceder</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block mb-1.5 sm:mb-2 text-xs uppercase tracking-wider text-gray-600">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        autocomplete="email"
                        required
                        class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-red-600 bg-white text-sm sm:text-base rounded"
                        placeholder="usuario@email.com"
                    >
                </div>
                
                <div>
                    <label for="password" class="block mb-1.5 sm:mb-2 text-xs uppercase tracking-wider text-gray-600">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        autocomplete="current-password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 focus:outline-none focus:border-red-600 bg-white text-sm sm:text-base rounded"
                        placeholder="••••••••"
                    >
                </div>
                
                <div id="error-message" class="hidden text-red-600 text-sm sm:text-base text-center"></div>
                
                <button 
                    type="submit"
                    class="w-full px-4 sm:px-6 py-2 bg-red-600 text-white border border-red-600 hover:bg-red-700 transition-colors uppercase tracking-wider text-xs sm:text-sm font-light"
                >
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Vista del Portal -->
    <div id="portal-container" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-red-600 border-b border-red-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-lg sm:text-xl font-light tracking-tight text-white">NRD Portal</h1>
                    <div class="flex items-center gap-2 sm:gap-4">
                        <span class="text-white/90 text-xs sm:text-sm font-light" id="user-email"></span>
                        <button 
                            id="logout-btn"
                            class="px-3 sm:px-4 py-1.5 sm:py-2 border border-white/30 hover:border-white text-white hover:bg-white/10 transition-colors uppercase tracking-wider text-xs font-light"
                        >
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenido Principal -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
            <div class="mb-4 sm:mb-6">
                <h2 class="text-lg sm:text-xl font-light tracking-tight text-gray-800 mb-2">Aplicaciones Disponibles</h2>
                <p class="text-sm sm:text-base text-gray-600">Selecciona una aplicación para acceder</p>
            </div>
            
            <div id="apps-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4">
                <!-- Las apps se renderizarán aquí -->
            </div>
        </main>
    </div>
</body>
</html>
